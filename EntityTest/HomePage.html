<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home Page - Test</title>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->

    <link href="AhmadStyle.css" rel="stylesheet" />
    <link href="Style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://burns-360.com/wp-content/uploads/2018/09/Sample-Icon.png">
  

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <label class="rowFontSize">  First Name</label>
                <span class="text-danger">*</span>
                <input type="text" class="form-control" placeholder="Enter First Name" />
            </div>
            <div class="col-md-4">
                <span class="rowFontSize">Second Name</span>
                <input type="text" class="form-control" />
            </div>

            <div class="col-md-4">
                <span class="rowFontSize">
                    Family Name
                </span>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <span class="rowFontSize">
                    Date Of Birth
                </span>
                <input type="date" class="form-control" />
            </div>
            <div class="col-md-4">
                <span class="rowFontSize">
                    Email
                </span>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                Comments
                <textarea class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <input type="button" value="Submit" class="btn btn-primary" />
                <input type="button" value="Primary" class="btn btn-outline-primary" />
            </div>
        </div>
    </div>
</body>
</html>
